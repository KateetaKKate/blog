<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>blog</title>
    <style>
        .header {
            width: 100%;
            height: 60px;
            background-color: black;
            transition: all .5s;
        }
        .header-logo {
            color: white;
            font-family: fantasy;
            font-size: 25px;
            text-align: center;
            padding-top: 14px;
            padding-bottom: 10px;
        }

        /*============
        nav
        =============*/
        nav {
            display: block;
            position: fixed;
            top: 0;
            left: -300px;
            bottom: 0;
            width: 300px;
            background: #000000;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            transition: all .5s;
            z-index: 3;
            opacity: 0;
        }
        .open nav {
            left: 0;
            opacity: 1;
        }
        nav .inner {
            padding: 25px;
        }
        nav .inner ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav .inner ul li {
            position: relative;
            margin: 0;
            border-bottom: 1px solid #333;
        }
        nav .inner ul li a {
            display: block;
            color: rgb(255, 255, 255);
            font-size: 14px;
            padding: 1em;
            text-decoration: none;
            transition-duration: 0.2s;
        }
        nav .inner ul li a:hover {
            background: #7c7c7c;
        }
        @media screen and (max-width: 767px) {
        nav {
            left: -220px;
            width: 220px;
        }
        }
        /*============
        .toggle_btn
        =============*/
        .toggle_btn {
            display: block;
            position: fixed;
            top: 30px;
            left: 30px;
            width: 30px;
            height: 30px;
            transition: all .5s;
            cursor: pointer;
            z-index: 3;
        }
        .open .toggle_btn {
            left: 330px;
        }
        .toggle_btn span {
            display: block;
            position: absolute;
            left: 0;
            width: 30px;
            height: 2px;
            background-color: rgb(255, 255, 255);
            border-radius: 4px;
            transition: all .5s;
        }
        .toggle_btn span:nth-child(1) {
            bottom: 32px;
        }
        .toggle_btn span:nth-child(2) {
            bottom: 22px;
        }
        .toggle_btn span:nth-child(3) {
            bottom: 12px;
        }
        .open .toggle_btn span {
            background-color: #fff;
        }
        .open .toggle_btn {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        .open .toggle_btn span:nth-child(1), .open .toggle_btn span:nth-child(3) {
            width: 16px;
        }
        .open .toggle_btn span:nth-child(1) {
            -webkit-transform: translate(-1px,4px) rotate(-45deg);
            transform: translate(-1px,4px) rotate(-45deg);
        }
        .open .toggle_btn span:nth-child(3) {
            -webkit-transform: translate(-1px,-4px) rotate(45deg);
            transform: translate(-1px,-4px) rotate(45deg);
        }
        @media screen and (max-width: 767px) {
        .open .toggle_btn {
            left: 250px;
        }
        }
        /*============
        #mask
        =============*/
        #mask {
            display: none;
            transition: all .5s;
        }
        .open #mask {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            opacity: .8;
            z-index: 2;
            cursor: pointer;
        }
        /*============
        main
        =============*/
        .main {
            width: 100%;
            padding: 50px 0;
            transition: all .5s;
        }
        .open .main {
            margin-left: 300px;
        }
        .open .header {
            margin-left: 300px;
        }
        .open .footer {
            margin-left: 300px;
        }
        

        .main h1 {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            text-align: center;
        }
        /*============
        body
        =============*/
        body {
            font-family: 'Open Sans', sans-serif;
            font-weight: 400;
            overflow: hidden;
        }



        .footer {
            width: 100%;
            height: 30px;
            background-color: black;
            padding-top: 5px;
            padding-bottom: 2px;
            transition: all .5s;
        }
        .footer-logo {
            color: white;
            font-family: fantasy;
            text-align: center;
        }
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
</head>

<body>
    <div class="header">
        <div class="header-logo">manablog</div>

        <div id="navArea">

            <nav>
              <div class="inner">
                <ul>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                  <li><a href="#">Text</a></li>
                </ul>
              </div>
            </nav>
          
            <div class="toggle_btn">
              <span></span>
              <span></span>
              <span></span>
            </div>
          
            <div id="mask"></div>
        </div>
    </div>

    <div class="main">
        <h1>ここまで出来たよ</h1>
        
    </div>

    <div class="footer">
        <div class="footer-logo">Copyright - Manabu Bannai, 2019 All Rights Reserved.</div>
    </div>

    <script>
        (function($) {
        var $body   = $('body');
        var $btn   = $('.toggle_btn');
        var $mask  = $('#mask');
        var open   = 'open'; // class
        // menu open close
        $btn.on( 'click', function() {
            if ( ! $body.hasClass( open ) ) {
            $body.addClass( open );
            } else {
            $body.removeClass( open );
            }
        });
        // mask close
        $mask.on('click', function() {
            $body.removeClass( open );
        });
        } )(jQuery);
    </script>
</body>
</html>
